<div class="traductor-container">
  <form #translateForm="ngForm"  (ngSubmit)="onSubmit()"  >
    <div>
      <label for="">Seleciona un lenguaje</label>
      <select [(ngModel)]="_translate.target"
              name="target"
              required >
        <option value="">Seleciona un lenguaje</option>
        <option *ngFor="let targ of targetTest" [ngValue]="targ">{{targ.language}}</option>
      </select>
    </div>
    <div>
      <label for="">ingresa un mensaje</label>
      <input type="text"
             name="name"
             class="form-control"
             #textToTranslate="ngModel"
             [(ngModel)]="_translate.textTotranslate"
             required>
    </div>
    <div class="btn">
      <input type="submit" placeholder="enviar"  [disabled]="!translateForm.form.valid">
    </div>
  </form>

  <div class="input-response">
        <input type="text" [value]="translateResponse">
  </div>

</div>
